<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vela Rock Cumplea√±os</title>

<style>
body {
  margin: 0;
  background: url('https://wallpapercave.com/wp/gUSiLGS.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Arial', sans-serif;
  color: #fff;
  overflow: hidden;
}
body::before {
  content: "";
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.5); /* capa semi-transparente negra */
  z-index: -1;
}


/* MENSAJES */
.message {
  position: absolute;
  top: 12%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 42px;
  font-weight: bold;
  color: #FF9800;
  text-shadow: 0 0 10px rgba(255, 152, 0, 0.6);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* WRAPPER CENTRAL */
.wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

/* VELA */
.candle {
  position: relative;
  width: 80px;  /* m√°s grande */
  height: 180px; /* m√°s grande */
  background: #fff;
  border: 4px solid #333;
  border-bottom: 0;
  border-radius: 6px;
  margin: 0 auto;
  box-shadow: 0 0 35px rgba(255,152,0,0.7);
}

/* MECHA */
.stick {
  position: absolute;
  left: 50%;
  top: -15px;
  width: 6px;
  height: 20px;
  background: #333;
  transform: translateX(-50%);
}

/* OJOS */
.eyes {
  position: absolute;
  top: 50px;
  width: 100%;
  text-align: center;
}

.eye {
  display: inline-block;
  width: 12px;
  height: 12px;
  margin: 0 10px;
  background: #333;
  border-radius: 50%;
  animation: blink 3s infinite;
}

/* LLAMA */
.fire {
  position: absolute;
  top: -40px;
  left: 50%;
  width: 24px;
  height: 30px;
  background: #FF9800;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  transform: translateX(-50%);
  animation: fire 0.8s infinite alternate;
}

/* LUZ */
.light {
  position: absolute;
  top: -60px;
  left: 50%;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid rgba(255,200,120,0.4);
  transform: translateX(-50%);
  animation: glow 2s infinite;
}

/* APAGADA */
.off .fire,
.off .light {
  opacity: 0;
}

/* ANIMACIONES */
@keyframes fire {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.15); }
}

@keyframes glow {
  from { transform: translateX(-50%) scale(1); opacity: 0.6; }
  to { transform: translateX(-50%) scale(1.6); opacity: 0; }
}

@keyframes blink {
  0%, 20%, 40%, 60%, 80%, 100% { transform: scaleY(1); }
  10%, 30%, 50%, 70%, 90% { transform: scaleY(0.1); }
}
</style>
</head>

<body>

<div class="message" id="instruction">üó£Ô∏è Sopla al micr√≥fono</div>
<div class="message hidden" id="birthday">üéâ Feliz cumplea√±os üéâ</div>

<div class="wrapper">
  <div class="candle" id="candle">
    <div class="stick"></div>
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="fire"></div>
    <div class="light"></div>
  </div>
</div>

<script>
const candle = document.getElementById("candle");
const instruction = document.getElementById("instruction");
const birthday = document.getElementById("birthday");

let audioContext;
let analyser;
let mic;
let dataArray;

async function startMic() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  audioContext = new AudioContext();
  analyser = audioContext.createAnalyser();
  mic = audioContext.createMediaStreamSource(stream);
  mic.connect(analyser);
  analyser.fftSize = 256;
  dataArray = new Uint8Array(analyser.frequencyBinCount);
  listen();
}

function listen() {
  analyser.getByteFrequencyData(dataArray);
  let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

  if (volume > 50) { // sensibilidad del soplido
    candle.classList.add("off");
    instruction.classList.add("hidden");
    birthday.classList.remove("hidden");
    return;
  }

  requestAnimationFrame(listen);
}

// activar micro con primer toque (requisito m√≥vil)
document.body.addEventListener("click", () => {
  if (!audioContext) startMic();
}, { once: true });
</script>

</body>
</html>
